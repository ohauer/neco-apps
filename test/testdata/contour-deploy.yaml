apiVersion: apps/v1
kind: Deployment
metadata:
  name: testhttpd
  namespace: test-ingress
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: testhttpd
  template:
    metadata:
      labels:
        app.kubernetes.io/name: testhttpd
    spec:
      containers:
      - image: quay.io/cybozu/testhttpd:0
        name: testhttpd
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: testhttpd
  namespace: test-ingress
spec:
  ports:
  - port: 80
    protocol: TCP
    targetPort: 8000
  selector:
    app.kubernetes.io/name: testhttpd
---
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: ingress-httpdtest
  namespace: test-ingress
spec:
  endpointSelector:
    matchLabels:
      app.kubernetes.io/name: testhttpd
  ingress:
    - toPorts:
      - ports:
        - port: "8000"
          protocol: TCP
