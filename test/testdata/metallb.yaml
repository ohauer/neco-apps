apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: ingress-httpdtest
  namespace: default
spec:
  endpointSelector:
    matchLabels:
      app.kubernetes.io/name: testhttpd
  ingress:
    - toPorts:
      - ports:
        - port: "8000"
          protocol: TCP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: testhttpd
  namespace: default
  labels:
    app.kubernetes.io/name: testhttpd
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: testhttpd
  template:
    metadata:
      labels:
        app.kubernetes.io/name: testhttpd
    spec:
      containers:
      - name: testhttpd
        image: quay.io/cybozu/testhttpd:0
---
kind: Service
apiVersion: v1
metadata:
  name: testhttpd
  namespace: default
  annotations:
    external-dns.alpha.kubernetes.io/hostname: {{.TestID}}.testhttpd.default.gcp0.dev-ne.co
spec:
  selector:
    app.kubernetes.io/name: testhttpd
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8000
  type: LoadBalancer
  externalTrafficPolicy: Local
