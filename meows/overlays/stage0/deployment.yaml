apiVersion: apps/v1
kind: Deployment
metadata:
  name: meows-controller
  namespace: meows
spec:
  replicas: 2
  template:
    spec:
      containers:
      - name: controller
        args:
        - "--organization-name=cybozu-private"
        - "--app-id=$(GITHUB_APP_ID)"
        - "--app-installation-id=$(GITHUB_APP_INSTALLATION_ID)"
        - "--app-private-key-path=/etc/github/app.pem"
