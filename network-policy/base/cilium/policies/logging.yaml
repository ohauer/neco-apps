apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: logging-allow
  namespace: logging
spec:
  endpointSelector: {}
  ingress:
    - fromCIDRSet:
      - cidr: 10.68.0.0/16
      toPorts:
        - ports:
          - port: "3100"
            protocol: TCP
  egress:
    - toCIDRSet:
      - cidr: 10.68.0.0/16
      toPorts:
        - ports:
          - port: "3100"
            protocol: TCP
