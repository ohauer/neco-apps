apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: ingress-contour
  namespace: ingress-global
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  endpointSelector:
    matchLabels:
      app.kubernetes.io/name: envoy
  ingress:
    - toPorts:
        - ports:
            - port: "8080"
              protocol: TCP
        - ports:
            - port: "8443"
              protocol: TCP
  egress:
    - toPorts:
        - ports:
            - port: "8001"
              protocol: TCP
---
