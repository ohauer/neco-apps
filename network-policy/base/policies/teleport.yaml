      k8s:app.kubernetes.io/component: auth
  egress:
  - toEntities:
    - host
    - remote-node
    toPorts:
    - ports:
      - port: "2379"
        protocol: TCP
  - toCIDR:
    # Node network
    # CIDR based rule only applies to nodes outside the cluster including boot servers
    - 10.69.0.0/16
    toPorts:
    - ports:
      - port: "2379"
        protocol: TCP
